<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Oculto</title>
    <link rel="stylesheet" href="CorNumeroOculto.css">
</head>

<body>
    <div class="container">
        <h1>Adivinhe o Número Secreto!</h1>
        <div id="fase1">
            <p>Escolha um número entre 0 e 100 para esconder (apenas o primeiro jogador verá esse número):</p>
            <input type="number" id="numeroSecreto" min="0" max="100" placeholder="Digite o número" />
            <button onclick="iniciarJogo()">Ocultar Número</button>
        </div>
        <div id="fase2" style="display: none;">
            <p>Agora, adivinhe o número oculto! Você tem 5 tentativas.</p>
            <input type="number" id="palpite" min="0" max="100" placeholder="Digite seu palpite" />
            <button onclick="adivinhar()">Enviar Palpite</button>
            <p id="mensagem"></p>
            <p>Tentativas restantes: <span id="tentativas">5</span></p>
        </div>
    </div>

    <script src="java num oculto.js"></script>
</body>

</html>
